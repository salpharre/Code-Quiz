<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <!--container includes quiz, form and leaderboard-->
    <div class="container">
        <div class="row">
            <h1 class="question-text">Question</h1>
            <!--Reminder!! p class is for bootstrap positioning and such-->
            <p class="hide">Score: <span class="score">0</span></p>
            <p class="name"></p>
        </div>
            <form class="form-inline">
                <div class="div form-group mx-sm-3 mb-2">
                    <input type="text" class="div2 form-control" placeholder="Name Here"></input>
                <button type="submit" class="div3 btn btn-primary mb-2">submit</button>

               <!--for the timer, is removed once "Game Over" page appears--> 
                <div class="timer"></div>
                </div>
            </form>
    </div>
</body>
</html>
